<html>
  <head>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="home-card">
        <h3 class="board-title">HOME</h3>
        <p id="home-score" class="board-score">0</p>
        <div class="group-btn">
          <button class="single-btn" onclick="homeAddOne()">+1</button>
          <button class="single-btn" onclick="homeAddTwo()">+2</button>
          <button class="single-btn" onclick="homeAddThree()">+3</button>
        </div>
      </div>
      <div class="guest-card">
        <h3 class="board-title">AWAY</h3>
        <p id="guest-score" class="board-score">0</p>
        <div class="group-btn">
          <button class="single-btn" onclick="guestAddOne()">+1</button>
          <button class="single-btn" onclick="guestAddTwo()">+2</button>
          <button class="single-btn" onclick="guestAddThree()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
